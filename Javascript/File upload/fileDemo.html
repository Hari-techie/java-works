<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>File Upload Example</title>
    <script src="script.js"></script>
</head>

<body>
    <h1>File Upload Example</h1>
    <form id="file-upload-form" action="javascript:void(0)" method="post" enctype="multipart/form-data">
        <label for="name-field">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="empid-field">Employee ID:</label>
        <input type="text" id="empid" name="empid" required><br><br>
        <h4>Documents</h4>
        <button type="button" onclick="addDocument()">Add Document</button><br>
        <div id="documents">
            <div class="document">
                <select class="document-type">
                    <option value="pan">PAN Card</option>
                    <option value="aadhar">Aadhar Card</option>
                    <option value="voterid">Voter ID Card</option>
                </select>
                <input type="file" class="document-file" name="document[]" required>
                <button type="button" class="remove-document" onclick="removeDocument(this)">Remove</button><br><br>
            </div>
        </div>
        <input type="submit" value="Submit" onclick="saveDocument()">
    </form>
</body>

</html>
